<div class="container" style="padding-top:50px; padding-bottom:50px;">
    <div class="row">
        <table id="table" data-toggle="table" data-url="https://api.github.com/users/wenzhixin/repos?type=owner&sort=full_name&direction=asc&per_page=100&page=1" data-sort-name="stargazers_count" data-sort-order="desc">
            <thead>
                <tr>
                    <th data-field="name" data-sortable="true"> Name </th>
                    <th data-field="stargazers_count" data-sortable="true"> Stars </th>
                    <th data-field="forks_count" data-sortable="true"> Forks </th>
                    <th data-field="description"> Description </th>
                </tr>
            </thead>
        </table>
    </div>
</div>
<script>
    $(function() {
        $('#table').bootstrapTable({
            resizable: true,
            headerOnly: true
                // data: data
        });
    });
</script>
