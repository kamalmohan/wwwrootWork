<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>System Info Application</title>
  <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>System Info App</h1>
    </div>
  </div>
  <div class="container">
    <div class="page-header">
      <div id="output">
      </div>
    </div>
  </div>
</body>
<script>
console.log(process);
let output = `
<h2 class="page-header">App Version Data</h2>
<ul class="list-group">
<li class="list-group-item">Node: ${process.versions.node}</li>
<li class="list-group-item">Chrome: ${process.versions.chrome}</li>
<li class="list-group-item">Electron: ${process.versions.electron}</li>
</ul>

<h2 class="page-header">System Version Data</h2>
<ul class="list-group">
<li class="list-group-item">System Architecture: ${process.arch}</li>
<li class="list-group-item">Process Identifier: ${process.env.PROCESSOR_IDENTIFIER}</li>
<li class="list-group-item">System Name: ${process.env.COMPUTERNAME}</li>
<li class="list-group-item">OS: ${process.env.OS}</li>
<li class="list-group-item">Logged on User: ${process.env.USERNAME}</li>
</ul>

<h2 class="page-header">Memory Details</h2>
<ul class="list-group">
<li class="list-group-item">Total Memory: ${process.getSystemMemoryInfo().total}</li>
<li class="list-group-item">Free Memory: ${process.getSystemMemoryInfo().free}</li>
</ul>
`;
document.getElementById('output').innerHTML = output;
</script>
<script>
require('./renderer.js');
</script>
</html>
