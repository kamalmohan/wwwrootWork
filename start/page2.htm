<!DOCTYPE html>
<html>
<head>
	<title>Page 2 - Tables</title>
	<style type="text/css">
		td {font-size: 50px; font-family: courier; color: green; background-color: pink}
	</style>
</head>
<body>
<table border="1" width="100%">
	<tr>
		<td>Cell 1</td>
		<td>Cell 2</td>
	</tr>
	<tr>
		<td>Cell 3</td>
		<td>Cell 4</td>
	</tr>
</table>
<hr>

<!-- With colspan and rowspan -->
<table border="1" width="100%">
	<tr>
		<td colspan="3">Cell 5</td>
	</tr>
	<tr>
		<td>Cell 6</td>
		<td>Cell 7</td>
	</tr>
</table>
<hr>

<table border="1" width="100%">
	<tr>
		<td rowspan="3">Cell 8</td>
	</tr>
	<tr>
		<td>Cell 9</td>
	</tr>
	<tr>
		<td>Cell 10</td>
	</tr>
</table>
</body>
</html>
